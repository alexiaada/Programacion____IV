<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vehículo</title>
  <style>
    body {
      background-color: #0D1B2A;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1B263B;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(30, 70, 150, 0.5);
      width: 420px;
    }

    h2 {
      text-align: center;
      color: #AFCBFF;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #AFCBFF;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #415A77;
      color: #FFFFFF;
      font-size: 15px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: 2px solid #AFCBFF;
      background-color: #2C3E58;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #AFCBFF;
      border: none;
      border-radius: 8px;
      color: #1B263B;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #89ABE3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Agregar Vehículo</h2>
    <form id="vehiculoForm">
      <label>Marca:</label>
      <input type="text" id="marca" name="marca">

      <label>Modelo:</label>
      <input type="text" id="modelo" name="modelo">

      <label>Año:</label>
      <input type="number" id="year" name="year">

      <label>Número de motor:</label>
      <input type="text" id="num_motor" name="num_motor">

      <label>Número de chasis:</label>
      <input type="text" id="num_chasis" name="num_chasis">

      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
